<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>

<body>
    <h1>This is Html form </h1>

    <form action="google.com">

        <label for="name">Name:</label>
        <input type="text" name="Myname" id="name">
        <br>
        <br>
        <label for="roll"> Roll</label>
        <input type="text" name="Myroll" id="roll">
        <br>
        <br>
        <label for="email">email:</label>
        <input type="email" name="Myemail" id="email">
        <br>
        <br>

        <label for="date">Date:</label>
        <input type="date" name="Mydate" id="date">
        <br>
        <br>
        <label for="num">number:</label>
        <input type="number" name="mynumber" id="num">
        <br>
        <br>

        <label for="eligibility">Are you eligible?:</label>
        <input type="checkbox" name="Myeligibility" checked id="eligibility">
        <br>
        <br>
        Gender: Male <input type="radio" name="Mygender"> Female<input type="radio" name="Mygender"> Other<input
            type="radio" name="Mygender">

        <br>
        <br>
        write about yourself: <br> <textarea name="myText" id="" cols="30" rows="10"
            placeholder="Write here"></textarea>
        <br>
        <br>
        <label for="car"> Car You want:</label>
        <select name="Mycar" id="car">
            <option value="Farari">Farari</option>
            <option value="BMW">BMW</option>
            <option value="Harrier" selected>Harrier</option>
        </select>


        <br>
        <br>
        <input type="submit" value="Submit now">
        <input type="reset" name="Reset Now">

    </form>

</body>

</html>
